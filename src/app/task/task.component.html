<p-breadcrumb class="max-w-full" [model]="items || []" [home]="home || {}"></p-breadcrumb>
<div class="grid">
  <div class="col-2"><app-sidenav></app-sidenav></div>
  <div class="col-10">
    <div>
      <h2>Your Tasks</h2>
      <hr class="mb-3"/>
    </div>
    <div class="grid" style="padding-right:200px;padding-top:20px">
      <div *ngFor="let task of tasks" class="col-4 flex align-items-top mb-4">
        <div>
          <i class="fa-solid fa fa-3x mr-3 icon-info-blocks {{ task.Icon }}"></i>
        </div>
        <div class="category-header">
          <a [routerLink]="['/task-details']" [queryParams]="{ category: task.Name }">{{ task.Name }}</a><br/>
          {{task.Description }}
        </div>
    </div>
    <div style="margin-bottom:200px;"></div>
  </div>
</div>
