<p-breadcrumb class="max-w-full" [model]="items || []" [home]="home || {}"></p-breadcrumb>
<div class="grid">
  <div class="col-2"><app-sidenav></app-sidenav></div>
  <div class="col-10">
    <div class="flex justify-content-between align-items-center">
      <h2>RO-Crate in Use</h2>
      <button pButton type="button" class="p-button-outlined" routerLink="/submit-use-case">Submit a Use Case</button>
    </div>
    <hr class="mb-3" />   
    <div class="mb-4">The following applications use or expose RO-Crates to describe Data, Datasets and Workflows.</div>
    <div *ngFor="let useCase of useCases" class="mb-4">
      <p-fieldset>
        <ng-template pTemplate="header">
          <a [routerLink]="['/use-case-details']" [queryParams]="{ useCase: useCase.Name }">{{ useCase.Name }}</a>
        </ng-template>
        <div class="mb-2">
          {{useCase.Description }}
        </div>
        <div>
          <p-tag class="mr-2 stacked-tag" *ngFor="let tag of useCase.Tags">
            <a class="tag-link" [routerLink]="getTagRoute(tag)" [queryParams]="{ category: tag }">{{ tag }}</a>
          </p-tag>
        </div>        
      </p-fieldset>
    </div>
    <div style="margin-bottom:200px;"></div>
  </div>
</div>
